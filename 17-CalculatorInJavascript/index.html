<script>
  function calculator() {
    let operator = prompt("Enter Operator here(+,-,*,/)")
    let num1 = parseFloat(prompt("Enter Number 1"))
    let num2 = parseFloat(prompt("Enter Number 2"))

    let result;

    if (operator == "+") {
      result = num1 + num2
    } else if (operator == "-") {
      result = num1 - num2
    } else if (operator == "*") {
      result = num1 * num2
    } else if (operator == "/") {
      if (num2 === 0) {
        alert("Error: Division by zero is not allowed.")
        return;
      }
      result = num1 / num2
    } else {
      alert("Invalid operator. Please use +, -, *, or /.")
      return;
    }
    console.log(result)
  }
  calculator()
</script>
